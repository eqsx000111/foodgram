server {
  listen 80;
  index index.html;
  server_tokens off;

  location /recipes/s/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/recipes/s/;
  }
  location /api/docs/ {
    alias /usr/share/nginx/docs/;
    index redoc.html;
  }
  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/api/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8000/admin/;
  }
  location /static/ {
    root /staticfiles/;
  }
  location /media/ {
    alias /media/;
  }
  location / {
    root /staticfiles;
    index index.html;
    try_files $uri /index.html;
  }
}
